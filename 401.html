<!doctype html>
<html>
<title>Authorized Access Only </title>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<style>
    body {
        text-align: center;
        padding: 150px;
          font: 20px Helvetica, sans-serif;
        color: #333;
    }

    h1 {
        font-size: 50px;
    }

  

    article {
        display: block;
        text-align: left;
        width: 650px;
        margin: 0 auto;
    }

    a {
        color: #dc8100;
        text-decoration: none;
    }

        a:hover {
            color: #333;
            text-decoration: none;
        }
</style>
</head>
<body>
<article>
    <h2>
     <i class="fa fa-ban"></i>
    Access requires Authorization
    </h2>
    
    <div class="details">
        <h5>Possible Reasons: </h5>
        <ul>
            <li>You might not be authorized to access the requested page.</li>
            <li>You might have entered invalid URL.</li>
        </ul>
       
      
        <p>
             <small>More Details:</small><br/>
            <small>HTTP Error 401 - The requested resource requires user authentication </small>
            </p>
    </div>
</article>
<footer>   
</footer>
</body>
</html>
